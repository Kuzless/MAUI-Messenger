<div class="container">
    <div class="parameters">
      <div class="content">
        <form [formGroup]="parametersForm">
          <div class="search-bar form-group">
            <h3>Search</h3>
            <input type="text" [(ngModel)]="currentPage.subs" class="form-control mb-3" placeholder="Search..." formControlName="substring">
          </div>
          <h3>Sort</h3>
          <div class="dropdown">
            <select class="form-control mb-3" formControlName="sort">
              <option *ngFor="let col of columns" [value]="col">{{ col }}</option>
            </select>
          </div>
          <br />
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="sortType">
            <label class="form-check-label" for="flexCheckDefault">
              Ascending
            </label>
          </div>
          <br />
        </form>
      </div>
    </div>
  </div>
