<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="auth-container">
        <h3>Login</h3>
        <form [formGroup]="loginForm" (submit)="login()">
          <div class="form-group">
            <input type="text" class="form-control mb-3" placeholder="Enter your email" formControlName="email">
            <div *ngIf="isEmailInvalid('email')" class="error-message">Email field shouldn't be empty<br>Wrong email format</div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control mb-3" placeholder="Enter your password" formControlName="password">
            <div *ngIf="isEmailInvalid('password')" class="error-message">Password field shouldn't be empty</div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
          </div>
          <p *ngIf="!loginSuccessfully" class="error-message">An error occurred<br>Please recheck your credentials</p>
        </form>
      </div>
    </div>
  </div>
</div>
