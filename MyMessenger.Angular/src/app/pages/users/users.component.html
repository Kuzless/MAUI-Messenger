<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="auth-container">
        <h3>Users</h3>
        <button (click)="openPopup()">Parameters</button>
        <div *ngIf="isParametersVisible">
          <app-parameters 
            [currentPage]="currentPage" 
            [columns]="columns" 
            (onOpen)="openPopup()"
            (onClose)="closePopup()" 
            (onSave)="saveChanges()">
          </app-parameters>
        </div>
      </div>
    </div>
    <ag-grid-angular
      style="width: 100%; height: 500px; margin-top: 20px;" 
      class="ag-theme-alpine"
      [rowData]="usersList"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [paginationPageSize]="pageSize"
      [suppressPaginationPanel]="true">
    </ag-grid-angular>
  </div>
</div>
