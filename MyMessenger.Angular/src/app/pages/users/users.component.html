<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
        <h3>Users</h3>
        <button (click)="changePopupVisibility()" class="btn btn-primary mt-3">Parameters</button>
        <div *ngIf="isParametersVisible" class="mt-3">
          <app-parameters 
            [currentPage]="currentPage" 
            [columns]="columns" 
            (onSave)="getAllUsers()">
          </app-parameters>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <ag-grid-angular
        style="width: 100%; height: 500px; margin-top: 20px;"
        class="ag-theme-alpine border"
        [rowData]="usersList"
        [defaultColDef]="defaultColDef"
        [columnDefs]="columnDefs"
        [pagination]="true"
        [autoSizeStrategy]="autoSizeStrategy">
      </ag-grid-angular>
    </div>
  </div>
</div>
